<header class="app-header">
  <h1>{{ title }}</h1>

  <!-- Install button -->
  <button *ngIf="canInstall" (click)="installApp()">Install App</button>
</header>

<!-- Online/offline banner -->
<div class="status-banner" [ngClass]="online ? 'online' : 'offline'">
  {{ online ? "You are Online ✅" : "You are Offline ⚠️" }}
</div>

<main class="content">
  <p>Welcome to our Angular Progressive Web App!</p>
</main>

<!-- Toast -->
<app-toast #toast></app-toast>
